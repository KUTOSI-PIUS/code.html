<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Expense Tracker</h1>
        <nav class="nav justify-content-center">
            <a class="nav-link text-white" href="dashboard.html">Dashboard</a>
            <a class="nav-link text-white" href="budget.html">Budget</a>
            <a class="nav-link text-white" href="reports.html">Reports</a>
        </nav>
    </header>

    <main class="container my-4">
        <form method="POST" action="expenses.php" class="mb-4">
            <h2>Add Expense</h2>
            <div class="form-group">
                <label for="category">Category</label>
                <select name="category" id="category" class="form-control" required>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Tuition">Tuition</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" name="amount" id="amount" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>

        <h2>Expense History</h2>
        <input type="text" id="search" class="form-control mb-3" placeholder="Search expenses...">
